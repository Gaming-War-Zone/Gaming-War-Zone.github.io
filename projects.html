<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projects</title>

<style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto;
  padding: 10px;
}
.grid-item {
  height:310px;
  width: 240px;
  border: 1px solid rgba(0, 0, 0, 0.8);
  padding: 20px;
  padding-left:20%;
  padding-right:20%;
  border-radius:5px;
  font-size: 30px;
  text-align: center;
}


.container {
    max-width: 1200px;
    margin: 0 auto;
}

.nav {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    transition: all .3s ease-in-out;
}

.nav .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 0;
    transition: all .3s ease-in-out;
}

.nav ul {
    display: flex;
    list-style: none;
    align-items: center;
    justify-content: center;
}

.nav a {
    color: black;
    text-decoration: none;
    padding: 7px 15px;
    transition: all .3s ease-in-out;
}

.nav.active {
    background-color: #fff;
    box-shadow: 0 2px 10px rgba(0, 0, 0, .3);
}

.nav.active a {
    color: #000;
}

.nav.active .container {
    padding: 10px 0;
}

.nav a.current, .nav a:hover {
    color: blue;
    font-weight: bold;
}
body {
	background: #fff;
	padding: 50px;
	background: url(https://cdn-images-1.medium.com/max/1600/1*5XH40dQSsBVFtvx3MO5VwQ.png)
	no-repeat center center / cover;
}

button.current{
  border-color:#231f20;
  color:blue;
  font-weight: bold;
}

button{
  color:#fff;
  background:#231f20;
  display:inline-block;
  padding: 12px;
  border: 2px solid;
  border-radius: 5px;
  text-transform: uppercase;
  -webkit-transition: all .3s;
  transition: all .3s;
  font-size: 16px;
  width:120px;
  border-color:#231f20;
}

.contains {
     background-image: url('https://images.unsplash.com/photo-1553095066-5014bc7b7f2d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8d2FsbCUyMGJhY2tncm91bmR8ZW58MHx8MHx8&w=1000&q=80');
     background-size:cover;
     width:100%;
     height:90%;
     }
</style>
<body>
<nav class="nav" >

                    Projects

                </li>
                <li>
                  <button onclick="location.href='https://benedict-thankyou.herokuapp.com/'" type="button">
                    Contact
                  </button>
                </li>
            </ul>
        </div>
    </nav>
<br>
